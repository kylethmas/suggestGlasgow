<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant View</title>
    <link rel="stylesheet" href="./style.css" data-main-style-sheet/>
  </head>
  <body>
    <div id="PageContainer">
      <div id="PageContentWrapper">
        <header>
          <div id="ButtonsWrapper">
            <div>Sign up</div>
            <div>Log in</div>
          </div>
          <h1 id="WebsiteTitle">SuggestGlasgow</h1>
        </header>
        <br />
        <h1 id="Title">My places</h1>
        <h2 id="Subtitle">Here you can find all of the places you've added!</h2>
        <br />
        <main>
          <div class="OverflowWrapper" id="AddedPlacesWrapper">
            <div class="ItemsWrapper">
              <div>
                <h2 class="RestaurantName">Restaurant</h2>
                <div class="RestaurantImageWrapper"><img alt="Restaurant Image" src="Restaurant.jpg" /></div>
                <div class="Ratings">
                  <div data-count="13"><img src="Like.png" /></div>
                  <div data-count="69"><img src="Dislike.png" /></div>
                  <div class="RemoveButton">Remove</div>
                </div>
              </div>
              <div>
                <h2 class="RestaurantName">Restaurant</h2>
                <div class="RestaurantImageWrapper"><img alt="Restaurant Image" src="Restaurant.jpg" /></div>
                <div class="Ratings">
                  <div data-count="13"><img src="Like.png" /></div>
                  <div data-count="69"><img src="Dislike.png" /></div>
                  <div class="RemoveButton">Remove</div>
                </div>
              </div>
              <div>
                <h2 class="RestaurantName">Restaurant</h2>
                <div class="RestaurantImageWrapper"><img alt="Restaurant Image" src="Restaurant.jpg" /></div>
                <div class="Ratings">
                  <div data-count="13"><img src="Like.png" /></div>
                  <div data-count="69"><img src="Dislike.png" /></div>
                  <div class="RemoveButton">Remove</div>
                </div>
              </div>
              <div>
                <h2 class="RestaurantName">Restaurant</h2>
                <div class="RestaurantImageWrapper"><img alt="Restaurant Image" src="Restaurant.jpg" /></div>
                <div class="Ratings">
                  <div data-count="13"><img src="Like.png" /></div>
                  <div data-count="69"><img src="Dislike.png" /></div>
                  <div class="RemoveButton">Remove</div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <br />
      </div>
      <footer>
        <h1>Contact us!</h1>
        <div id="SocialMediaWrapper">
          <img src="Instagram.png" />
          <img src="Twitter.png" />
          <img src="Youtube.png" />
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="Main.mjs" type="module"></script>
  </body>
</html>
