<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="BackgroundImage"></div>
    <div id="CenterWrapper">
      <div>
        <h1>Log in to SuggestGlasgow</h1>
        <form name="LogInForm" id="LogInForm" action="/SubmitThisSomewhere" method="POST" target="StayOnThisSite">
          <div class="FieldContainer">
            <p class="FieldInfo">Username</p>
            <input type="text" name="Username"></input>
          </div>

          <div class="FieldContainer">
            <p class="FieldInfo">Password</p>
            <input type="password" name="Password"></input>
          </div>
          <br />
          <input type="checkbox" name="Remember"><span>Remember me</span></input><br /><br />
          <button type="submit" name="Submit">Log In</button>
          <button>Go back</button><br />
        </form>
        <br />
        <p><a href="./SignUp">Don't have an account? Sign up now!</a></p>
      </div>
    </div>
    <iframe id="StayOnThisSite" name="StayOnThisSite" style="display: none"></iframe>
  </body>
</html>
