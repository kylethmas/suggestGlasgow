{% extends 'rango/base.html' %}
{% load staticfiles %}


{% block title_block %}
	Log In 
{% endblock %}

{% block staticfiles_block %}
	<link rel="stylesheet" href="{% static 'css/LogInstyle.css' %}" />
{% endblock %}

{% block body_block %}
	<div id="BackgroundImage"></div>
    <div id="CenterWrapper">
		<div>
			<h1>Log in to SuggestGlasgow</h1>
			<!-- login form -->
			<form id="form" method="post" action="{% url 'suggestGlasgow:login' %}">
				{% csrf_token %}
				
				<div class="FieldContainer">
					<p class="FieldInfo">Username</p>
					<input type="text" name="username" value="" size="50" />
				</div>

				<div class="FieldContainer">
					<p class="FieldInfo">Password</p>
					<input type="password" name="password" value="" size="50" />
				</div>
				<br/>
				<button type="submit" name = "submit">Log in</button>
				<!-- return to home page button -->
				<a href="{% url 'suggestGlasgow:home' %}"><button type="button">Go back</button></a>
				<br/> 
			</form> 
			
			<br/>
			<!-- link to sign up -->
			<p><a href= "{% url 'suggestGlasgow:sign up' %}" >Don't have an account? Sign up now!</a></p>
		</div>
		<iframe id="StayOnThisSite" name="StayOnThisSite" style="display: none"></iframe>
	</div>
{% endblock %}
